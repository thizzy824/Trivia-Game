<!DOCTYPE html>
<html lang="en">
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>NFL TRIVIA</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
	</head>
	<body>
        <header>
            <h1>NFL PRIMETIME TRIVIA</h1>
            <p>NFL Trivia Game! Test your Knowledge!</p>
        </header>

            <div class="left">
                <h2>SCORE</h2>
                <input type="test" id="score" value="0"></input>

            <div class="right">

        <br>

            <div class="game">
                <button class="play" type="button">PLAY</button>
            </div>
        </div>

        <footer></footer>
    </body>
